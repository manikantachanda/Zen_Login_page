<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css"/>
    <title>Login Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
          padding-bottom: 30px;
          color: #828181;
          text-align: center;
            background-color: #141414;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
          border-radius:4px;
            width: 60%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
          padding-bottom: 50px;
          border-radius: 20px;
            width: 60%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form{
          padding-bottom: 30px;
        }
        a{
          text-decoration: underline;

          padding-top: 30px;
        }
        img{
          margin-bottom: 30px;
          padding-top: 30px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="logo.png" alt="Logo" />
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">

        <button type="button" onclick="validateLogin()">Login</button><br /><br /><br />
        <a>Forget your password?</a>

    </form>
</div>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(username)) {
            alert('Please enter a valid email address');
            return;
        }

        // Password validation
        var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?!.*[^@A-Za-z\d]).*$/;
        if (!passwordRegex.test(password)) {
            alert('Password must contain an uppercase letter, a number, and only allow @ as a special character');
            return;
        }

        // If validation passes, you can proceed with further actions (e.g., submit form or navigate to another page)
        alert('Login successful!');
    }
</script>

</body>
</html>
